<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Juan Carlos Barba Fernández">
        <meta name="description" content="Play the pokemon version of rock, paper, scissors or try a version of the game with 5 pokemon types.">
        <meta name="keywords" content="pokemon, rock, paper, scissors, type, game, one player">
		<title>Pokémon Rock, paper, scissors.</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/style.css">
		<link rel="shortcut icon" href="../img/icon.svg" type="image/x-icon">
	</head>
	<body>
		<div id="pokedex">
			<a href="../index.html" id="home"></a>
			<a href="rps3.html" id="rps3" data-toggle="tooltip" data-placement="top" title="3 types"></a>
			<a href="rps5.html" id="rps5" data-toggle="tooltip" data-placement="top" title="5 types"></a>
			<a href="" id="howtoplay" data-toggle="tooltip" data-placement="top" title="How to play"></a>
			<img src="../img/pokedex.svg" id="background">
			<p id="howtotitle">How to play</p>
			<div id="htp">

					<img src="../img/htp3.svg" alt="How to play with 3 types">

					<img src="../img/grass.svg" alt="grass" title="grass">

				<div id="htp5">
					<img src="../img/htp5.svg" alt="How to play with 5 types">

					<img src="../img/rock.svg" alt="rock" title="rock">
				</div>
			</div>
		</div>
		<script src="../js/main.js"></script>
		<script>
			$(document).ready(function(){
			  $('[data-toggle="tooltip"]').tooltip();   
			});
		</script>
